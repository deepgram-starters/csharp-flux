[meta]
title = "C# Flux"
description = "Get started using Deepgram's Flux real-time transcription with this C# demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
repository = "https://github.com/deepgram-starters/csharp-flux"
useCase = "flux"
language = "csharp"
framework = "dotnet"
sdk = "6.6.1"
tags = ["flux", "streaming", "speech-to-text", "real-time", "turn-detection", "csharp", "dotnet"]

[check]
command = ["git --version", "dotnet --version"]
message = "All prerequisites installed"

[install.pre]
command = "git submodule update --init --recursive"
message = "Submodules initialized"

[install]
command = ["dotnet restore", "cd frontend && corepack pnpm install"]
message = "Dependencies installed"

[install.post]
command = "test -f .env || cp sample.env .env"
message = "Environment configuration ready"

[start.pre]
command = "test -f .env || (echo '‚ùå .env not found. Run: cp sample.env .env' && exit 1)"
message = "Environment validated"

[start]
command = ["dotnet run", "cd frontend && pnpm run dev -- --port 8080 --no-open"]
parallel = true
message = "Application running on http://localhost:8080"

[update]
command = "git submodule update --remote --merge"
message = "Submodules updated"

[clean]
command = ["rm -rf bin", "rm -rf obj", "rm -rf frontend/node_modules", "rm -rf frontend/.vite"]
message = "Build artifacts cleaned"

[test]
command = "cd contracts && ./tests/run-flux-app.sh"
message = "Tests complete"

[eject-frontend]
command = "make eject-frontend"
message = "Frontend ejected successfully"
